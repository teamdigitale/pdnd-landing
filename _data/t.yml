  home-section-7:
    title: 
      Piattaforma Digitale Nazionale Dati - PDND (ex DAF)
      <h2>Attività di migrazione su Cloud Azure e passaggio a PagoPA Spa</h2>
    parfull:
      <hr>
      Dal giorno <b>15 Settembre 2019</b> la Piattaforma Digitale Nazionale Dati e tutti i suoi servizi passano in gestione alla società PagoPA Spa.
      <hr>
      È in corso la migrazione della piattaforma da Cloud SPC a Cloud Azure. Nella tabella vengono elencati tutti i servizi programmati raggruppati per tipologia, per quelli già attivi è indicato il link diretto, per quelli non ancora migrati è riportata la data stimata di pubblicazione
    map_title: Elenco Servizi PDND
    map_desc: Elenco dei servizi della Piattaforma Nazionale Digitale Dati coinvolti nella migrazione su Cloud Azure
    map_th:
      - Descrizione
      - Stato
      - Link
      - Data programmata per la pubblicazione
    map_tr:
      -
        - <i>Main Services</i>
      -
        - PDND UI
        - Interfaccia Utente per la Piattaforma Digitale Nazionale Dati <br> ( ex DAF DataPortal )
        - In corso di migrazione
        - ''
        - 1 Gennaio 2020 
      -
        - PDND Analytics Framework
        - Piattaforma di Big Data Analytics basata su DataBricks ( consentita sperimentazione per le sole PA con Protocollo di Intesa )
